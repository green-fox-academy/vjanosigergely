<!DOCTYPE html>
<html>

<head>
    <link rel=stylesheet href="signUpStyles.css" type="text/css">
</head>

<body>
    <form action="http://www.kapcsolatdinamika.hu" method="get">
        <div></div>
        <h1>Sign up</h1>
        <div></div>
            <label for="username"></label>
            <input type="text" name="name" id="username" placeholder="Username" required autofocus>

            <label for="email"></label>
            <input type="email" name="email" id="email" placeholder="E-mail" required>
            
            <a id=facebook href="">Log in with facebook</a><br>

            <label for="password"></label>
            <input type="password" name="password" id="password" placeholder="Password" required>
            <h2>OR</h2>
            <a id=twitter href="">Log in with Twitter</a><br>

            <label for="passwordConf"></label>
            <input type="password" name="passwordConf" id="passwordConf" placeholder="Retype your password" required>
            <a id=google href="">Log in with Google+</a>

        <div>
            <button>SIGN ME UP</button>
        </div>
    </form>
</body>

</html>
