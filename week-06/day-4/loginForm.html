<!DOCTYPE html>
<html>
    <head>
        <link rel = stylesheet href="loginStyles.css" type="text/css">
    </head>
    <body>
        <form action="http://www.kapcsolatdinamika.hu" method="get" >
            <div class = uppercase>
                <h1>Account Login</h1>
            </div>
            <div class = "uppercase inputData">
                <label for="username">Username</label>
                <input type="text" name="name" id="username" required autofocus>                
            </div>
            <div class = "uppercase inputData">
                <label for="password">Password</label>
                <input type="password" name="givePassword" id="password" required>                
            </div>
            <div class="right-aligned">
               <a href="">Forgot password?</a>
            </div>

            <button>Login</button>
        </form>
        
    </body>
</html>
