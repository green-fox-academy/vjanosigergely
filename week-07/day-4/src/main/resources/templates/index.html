<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<a th:href="@{/main}">Information</a><br>
<img th:src="@{greenfox.png}" alt="Green fox">

<p th:text="|This is ${fox.name} . Currently living on ${fox.food} and ${fox.drink}. He knows ${tricks} tricks |"> </p>

<h1>Known tricks</h1>
<ul>
  <li th:each="trick : ${tricklist}" th:text="${trick}" th:value="${trick}"></li>
</ul>

</body>
</html>
