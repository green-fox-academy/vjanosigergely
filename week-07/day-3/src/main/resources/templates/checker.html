<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Checker</title>
  <meta charset="utf-8" />
</head>
<body>
<span>Student Checker</span> <br>
<form
    th:action="@{/gfa/check}"
    th:method="POST"
>
  <label for="tocheck">Student to Check</label>
  <input
      type="text"
      name="tocheck"
      id="tocheck"
      required
  />
  <button type="submit">Save</button>
</form>

</body>
</html>
