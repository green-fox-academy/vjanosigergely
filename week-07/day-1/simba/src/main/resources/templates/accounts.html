<!DOCTYPE html>
<html lang="en"  xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<table>
  <tr>
    <th>Name</th>
    <th>Balance</th>
    <th>Type</th>
    <th>Index</th>
    <th>Kingness</th>
    <th>Risk Analysis</th>
  </tr>
  <tr th:each="account : ${accounts}" th:style="${account.isKingOwner() ? 'background-color: yellow' : 'color:black'}">

    <td th:text="${account.getName()}"></td>
    <td th:text="${account.getBalance()}"> </td>
    <td th:text="${account.getAnimalType()}"></td>
    <td th:text="${accountStat.index}" ></td>
    <td th:if="${account.isKingOwner()}">King</td>


  </tr>
</table>
</body>
</html>
