<!DOCTYPE html>
<html lang="en "xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Assignee adder</title>
</head>
<body>
<a href="/todo/add">Add new todo</a> <br>
<a href="/todo/">Show All todos</a> <br>
<a href="/assignee/list">Show assignees</a> <br>

<h1>Add new Assignee</h1>

<form th:action="@{/assignee/add}" method="post" th:object="${newassignee}">

  <label for="name">Assignee</label>
  <input
      type="text"
      name="name"
      id="name"
      th:field="*{name}"
      required
  />
  <br>

  <label for="email">Email</label>
  <input
      type="text"
      name="email"
      id="email"
      th:field="*{email}"
      required
  />  <br>
  <button type="submit">Save</button>
</form>


</body>
</html>
