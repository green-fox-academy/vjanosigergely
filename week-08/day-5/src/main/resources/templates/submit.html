<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<h1>Submit a new post</h1>
<form th:action="@{/submit}" method="post" th:object="${newpost}">
  <label for="title">Title</label>
  <input
      type="text"
      name="title"
      id="title"
      th:field="*{title}"
      required
  />
  <br>
  <label for="link">link</label>
  <input
      type="text"
      name="link"
      id="link"
      th:field="*{link}"
      required
  /> <br>
  <button type="submit">Submit</button>

</form>

</body>
</html>
